<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet">
    <title>Blueth: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid" >
            {% if session.user_id %}
            <div class="dropdown">
                <button class="btn btn-lg mr-auto" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/add">Add new card</a>
                    <a class="dropdown-item" href="/setting">Setting</a>
                </div>
            </div>
            {% endif %}
            <a class="navbar-brand mx-auto" id="logo" href="/">BLUETH</a>
            {% if session.user_id %}
            <a class="navbar-brand" href="/logout">Log out</a>
            {% endif %}
        </div>
    </nav>
    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>
    
</body>
</html>
