{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    {% if alert == 1 %}
        <div class="alert alert-danger" role="alert">
          Must provide username!
        </div>
    {% elif alert == 2 %}
        <div class="alert alert-danger" role="alert">
          Must provide password!
        </div>
    {% elif alert == 3 %}
        <div class="alert alert-danger" role="alert">
          Invalid username and/or password!
        </div>
    {% endif %}
    <div class="text-center card mt-4 shadow-lg p-3 bg-white rounded">
        <div class="card-body">
            <form action="/login" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-light btn-lg" type="submit">Log In</button>
            </form>
                Don't have an account?
                <a href="/register" role="button">Register</a>
        </div>
    </div>

{% endblock %}
